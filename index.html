<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic of VueJS</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderString"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list">
          <li class="list-item" v-for="(note, idx) in notes">
            ({{idx+1}}) {{ note }}
            <button class="btn danger" v-on:click="removeNote(idx)">
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
